<div class="container">
    <div class="screen">
        <div class="screen__content">
            <mat-card>
                <mat-card-title>
                    <div class="header">
                        <p>Login</p>
                    </div>
                </mat-card-title>
                <div class="login-Box">
                    <form [formGroup]="LoginForm">
                        <div class="login">
                            <div class="input-box">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email" formControlName="email" placeholder="Email" required>
                                    <mat-error *ngIf="f['email'].errors?.['required']">email is required</mat-error>
                                    <mat-error *ngIf="f['email'].errors?.['email']">email is not valid</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="input-box">
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password" placeholder="Password"
                                        required>
                                    <mat-error>password is required</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div mat-dialog-action [align]="'end'" class="buttonRow">
                            <span class="Action-btn>">
                                <button mat-raised-button type="submit" class="button_login" 
                                    (click)="login()">Login</button>
                            </span>
                        </div>
                    </form>
                    <div class="Not-an-User">
                        <p>Not an User? Click Here for <a routerLink="/register">Register</a></p>
                        
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
